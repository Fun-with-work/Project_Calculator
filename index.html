<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="main">
        <div id="calc-screen">
            <p id="previous-number" >321,231.66</p>
            <br>
            <p id="input" >321,300.66</p>
        </div>
        <div id="entry-buttons">
            <button id="clear">C</button>
            <button id="delete">Del</button>
            <button id="percent" class="operator" value="%">%</button>
            <button id="divide" class="operator" value="/">/</button>
            <button id="1" class="numbers" value="1">1</button>
            <button id="2" class="numbers" value="2">2</button>
            <button id="3" class="numbers" value="3">3</button>
            <button id="multiply" class="operator" value="*">*</button>
            <button id="4" class="numbers" value="4">4</button>
            <button id="5" class="numbers" value="5">5</button>
            <button id="6" class="numbers" value="6">6</button>
            <button id="subtract" class="operator" value="-">-</button>
            <button id="7" class="numbers" value="7">7</button>
            <button id="8" class="numbers" value="8">8</button>
            <button id="9" class="numbers" value="9">9</button>
            <button id="add" class="operator" value="+">+</button>
            <button id="0" class="numbers" value="0">0</button>
            <button id="decimal" class="numbers" value=".">.</button>
            <button id="equal" class="operator" value="=">=</button>

        </div>
    </div>
    
</body>
</html>
