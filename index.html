<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="main">
        <div id="calc">
            <input type="text" id="enter-previous" value="321,231.66">
            <input type="text" id="enter-current" value="321,231.66">
        </div>
        <div class="entry-buttons">
            <button id="clear">C</button>
            <button id="delete">Del</button>
            <button id="percent" class="operation">%</button>
            <button id="divide" class="operation">/</button>
            <button id="1" class="num">1</button>
            <button id="2" class="num">2</button>
            <button id="3" class="num">3</button>
            <button id="multiply" class="operation">*</button>
            <button id="4" class="num">4</button>
            <button id="5" class="num">5</button>
            <button id="6" class="num">6</button>
            <button id="subtract" class="operation">-</button>
            <button id="7" class="num">7</button>
            <button id="8" class="num">8</button>
            <button id="9" class="num">9</button>
            <button id="add" class="operation">+</button>
            <button id="0" class="num">0</button>
            <button id="decimal" class="num">.</button>
            <button id="equal" class="operation">=</button>

        </div>
    </div>
    
</body>
</html>
